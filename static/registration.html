<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="css\mycolors.css" type="text/css">
  <title>Regisztráció -TrackMyMarks</title>
  <link rel="stylesheet" href="css\asd.css">
  <link rel="stylesheet" href="css\trackmymarks.css">
  <link rel="icon" href="media\icon_hires.png">
</head>

<body>
  <nav class="navbar navbar-expand-md bg-secondary navbar-dark">
    <div class="container">
      <img class="img-responsive" src="media/icon_hires.png" width="50" height="50">
      <a class="navbar-brand" href="login.html">TrackMyMarks</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="login.html"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Tudtad?</h4>
              <h6 class="card-subtitle text-muted">A TrackMyMarks transzparens</h6>
              <p class="card-text p-y-1">Az oldal használata teljesen díjmentes. Adataid és érdemjegyeid ennek ellenére harmadik félnek nem adjuk ki.</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card text-white p-5 bg-primary">
            <div class="card-body">
              <h1 class="mb-4">Regisztráció</h1>
              <form action="courses.html">
                <div class="form-group"> <label>Felhasználónév</label>
                  <input type="text" class="form-control" placeholder="Felhasználónév"> </div>
                <div class="form-group"> <label>Teljes név</label>
                  <input type="text" class="form-control" placeholder="Teljes név"> </div>
                <div class="form-group"> <label>Email</label>
                  <input type="email" class="form-control" placeholder="Email"> </div>
                <div class="form-group"> <label>Jelszó</label>
                  <input type="password" class="form-control" placeholder="Jelszó"> </div>
                <div class="form-group"> <label>Jelszó mégegyszer</label>
                  <input type="password" class="form-control" placeholder="Jelszó mégegyszer"> </div>
                <button type="submit" class="btn btn-secondary">Regisztráció</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
